<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Contact - MEMO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de contact, possibilité d'envoyer un message, et prendre un rendez-vous">
    <link rel='stylesheet' type='text/css' media='screen' href='../src/navbar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/contact/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../src/footer.css'>
    <script src="../src/navbar.js" defer></script>
</head>

<body>
    <section id="nav">
        <nav id="nav_bar">
            <a href="../"><img id="logo" src="../img/logo_memo.webp" alt="Logo MEMO"/></a>
            <div>
                <div class="desktop" id="nav_bar_list">
                    <a href="../">Accueil</a>
                    <a href="../activites">Activités</a>
                    <a href="../blog">Blog</a>
                    <a href="../faq">Faq</a>
                    <a href="../contact">Contact</a>
                </div>
                <div id="menu_icon_container">
                    <img id="menu_icon" class="mobile" src="../img/icons/menu.svg" onclick="nav_menu.open()" alt="Menu burger"/>
                </div>
            </div>

        </nav>


        <div id="nav_bar_popup" class="mobile closed">
            <div id="navbar_close_button_container">
                <img id="menu_close_button" class="mobile" src="../img/icons/x.svg" onclick="nav_menu.close()" />
            </div>
            <div id="nav_bar_list">
                <a href="../">Accueil</a>
                <a href="../activites">Activitéés</a>
                <a href="../blog">Blog</a>
                <a href="../faq">Faq</a>
                <a href="../contact">Contact</a>
            </div>
        </div>
    </section>
    <h1 class="h1_contact">Nous contacter</h1>
    <section class="embed">
        <iframe src="https://cal.com/paul-emile-robert-jzrqrv" width="1200" height="800"></iframe>
    </section>
    <section id="contact">
        <div class="formulaire_contact">
            <label for="Prenom" class="h4">Prénom</label>
            <input class="form_field" maxlength="256" name="Pr-nom" data-name="Prénom" placeholder="" type="text"
                id="Prenom" required="">
            <label for="Nom" class="h4">Nom</label>
            <input class="form_field" maxlength="256" name="Nom" data-name="Nom" placeholder="" type="text" id="Nom"
                required="">
            <label for="email" class="h4">E-mail</label>
            <input class="form_field" maxlength="256" name="email" data-name="Email" placeholder="" type="email"
                id="email" required="">
            <label for="Objet-du-message" class="h4">Objet de votre demande</label>
            <textarea id="Objet-du-message" name="Objet-du-message" maxlength="5000" data-name="Objet du message"
                placeholder="" class="form_field" style="resize:none; min-height: 200px"></textarea>
            <label class="w-checkbox"><input type="checkbox" name="Checkbox" id="Checkbox" data-name="Checkbox"
                    required="" class="w-checkbox-input"><span class="Checkbox" for="Checkbox">En cochant cette case,
                    j'accepte que ces informations soient collectées pour me recontacter ainsi que la politique de
                    données personnelles de Kapli.</span></label>
            <a href="../index.html" class="button_style">Envoyer</a>
        </div>
        <div id="maps">
            <iframe width="1200" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://maps.google.com/maps?width=1200&amp;height=400&amp;hl=en&amp;q=35%20Rue%20Jean%20Gougaud%20Vannes+(MEMO)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><h2>Contact</h2></iframe>
        </div>
    </section>

    <footer>
        <div class="split">
            <div class="third" id="footer_logo">
                <a href="../"><img src="../img/logo_memo.webp" alt="Logo de Memo"></a>
            </div>
            <div class="third">
                <h2>Nos coordonnées</h2>
                <a href="tel:0744925352">
                    <img src="../img/icons/phone.svg" class="icone" alt="tel">
                    07 44 92 53 52
                </a>
                <a href="mailto:memo.bureau@diocese-vannes.fr">
                    <img src="../img/icons/mail.svg" class="icone" alt="mail">
                    memo.bureau@diocese-vannes.fr
                </a>
            </div>
            <div class="third">
                <h2>Nos réseaux</h2>
                <a href="https://facebook.com">
                    <img src="../img/icons/facebook.svg" class="icone" alt="facebook">
                    MEMO - Mission Étudiante du Morbihan
                </a>
                <a href="https://instagram.com">
                    <img src="../img/icons/instagram.svg" class="icone" alt="instagram">
                    memo_vannes
                </a>
                <a href="https://instagram.com">
                    <img src="../img/icons/instagram.svg" class="icone" alt="instagram">
                    momo_lorient
                </a>
            </div>
        </div>

    </footer>
</body>

</html>
